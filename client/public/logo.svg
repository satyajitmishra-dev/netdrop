<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="radarGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#67E8F9" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>

  <!-- Outer Ring -->
  <circle 
    cx="50" cy="50" r="38" 
    fill="none" 
    stroke="url(#radarGradient)" 
    stroke-width="6" 
  />

  <!-- Middle Ring -->
  <circle 
    cx="50" cy="50" r="26" 
    fill="none" 
    stroke="url(#radarGradient)" 
    stroke-width="6" 
  />

  <!-- Inner Ring -->
  <circle 
    cx="50" cy="50" r="16" 
    fill="none" 
    stroke="url(#radarGradient)" 
    stroke-width="5" 
  />

  <!-- Center Dot with Broadcast Waves -->
  <circle cx="50" cy="50" r="8" fill="url(#radarGradient)" />
  
  <!-- Top broadcast wave -->
  <path 
    d="M 50 42 Q 46 38 42 42" 
    fill="none" 
    stroke="url(#radarGradient)" 
    stroke-width="3" 
    stroke-linecap="round"
  />
  <path 
    d="M 50 42 Q 54 38 58 42" 
    fill="none" 
    stroke="url(#radarGradient)" 
    stroke-width="3" 
    stroke-linecap="round"
  />

</svg>
