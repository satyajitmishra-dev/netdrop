<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Primary Meta Tags -->
  <title>NetDrop | Secure File Transfer & Text Sharing - No Signup</title>
  <meta name="title" content="NetDrop | Secure File Transfer & Text Sharing - No Signup">
  <meta name="description"
    content="Instantly share files, photos, and text between devices. Fast, secure, and private P2P file transfer. Best AirDrop & PairDrop alternative. No installation needed.">
  <meta name="keywords"
    content="file share, text share, local file transfer, p2p, airdrop alternative, pairdrop alternative, instant file transfer, netdrop, share files online, cross-platform file transfer">
  <meta name="theme-color" content="#ffffff">
  <link rel="canonical" href="https://netdrop.site" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://netdrop.site/">
  <meta property="og:title" content="NetDrop | Secure File Transfer & Text Sharing - No Signup">
  <meta property="og:description"
    content="Instantly share files, photos, and text between devices. Fast, secure, and private P2P file transfer. The best web-based AirDrop alternative.">
  <meta property="og:image" content="https://netdrop.site/pwa-512x512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://netdrop.site/">
  <meta property="twitter:title" content="NetDrop | Secure File Transfer & Text Sharing - No Signup">
  <meta property="twitter:description"
    content="Instantly share files, photos, and text between devices. Fast, secure, and private P2P file transfer. The best web-based AirDrop alternative.">
  <meta property="twitter:image" content="https://netdrop.site/pwa-512x512.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "SoftwareApplication",
          "name": "NetDrop",
          "applicationCategory": "UtilityDetail",
          "operatingSystem": "Any",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "description": "Secure P2P file and text sharing between devices.",
          "url": "https://netdrop.site",
          "image": "https://netdrop.site/pwa-512x512.png",
          "author": {
            "@type": "Person",
            "name": "Satyajit Mishra"
          }
        },
        {
          "@type": "WebSite",
          "url": "https://netdrop.site",
          "name": "NetDrop",
          "description": "Secure local file sharing in your browser.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://netdrop.site/?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
  </script>
</head>
